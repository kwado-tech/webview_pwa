<!DOCTYPE html>

<head>
  <!-- <base href="$FLUTTER_BASE_HREF"> -->
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- <meta name="viewport" content="height=793 content="width=device-width, initial-scale=1, viewport-fit=cover"> -->
  <meta
    content="height=793, initial-scale=0, maximum-scale=1.0, minimum-scale=0.25, user-scalable=yes viewport-fit=cover"
    name="viewport">
  </meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="hidden">
  <meta name="apple-mobile-web-app-title" content="webview_pwa">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>webview_pwa</title>
  <link rel="manifest" href="manifest.json">
  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="main.js" defer></script>
  <script src="flutter.js" defer></script>
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
