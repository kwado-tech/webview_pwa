<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" /> -->

  <!-- iOS meta tags & icons -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="webview_pwa"> -->

  <title>webview_pwa</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-title" content="webview_pwa">

  <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval' *">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Add the viewport meta tag here -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Add your CSS styling here -->
  <style>
    html,
    body {
      overflow: hidden;
      height: 100%;
      -webkit-overflow-scrolling: touch;
      /* Smooth scrolling for iOS */
      padding: 0;
      margin: 0;
    }

    #app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-bottom: 0 !important;
      /* Ensure no padding is added */
      margin-bottom: 0 !important;
      /* Ensure no margin is added */
    }
  </style>

  <!-- Add your JavaScript here -->
  <script>
    function adjustViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.body.style.paddingBottom = '0px';
    }

    // Initial adjustment
    adjustViewportHeight();

    // Adjust on window resize
    window.addEventListener('resize', adjustViewportHeight);

    // Use History API to detect back navigation
    window.addEventListener('popstate', function (event) {
      // This event is triggered when navigating back to the PWA
      adjustViewportHeight();
    });

    // Push a new state to the history to detect back navigation
    window.history.pushState({}, '');
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service_worker.js');
    }
  </script>

</head>

<body>
  <div id="iframe-placeholder" style="width: 100%; height: 100vh;"></div>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

</body>

</html>
